name: Publish Release

on:
  push:
    tags:
      - 'v*' # Запускается при пуше тегов, начинающихся с 'v' (v1.0.0, v2.1.3 и т.д.)

jobs:
  build-and-release:
    name: Build Project and Create Release
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получение кода репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Полная история для корректной работы с тегами

      # Шаг 2: Настройка Java для сборки Gradle проекта
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # Шаг 3: Сборка проекта с публикацией в локальный Maven Repository
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew clean build publishToMavenLocal

      # Шаг 4: Создание GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Токен предоставляется автоматически
        with:
          tag_name: ${{ github.ref_name }} # Имя тега, который запустил workflow
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Что нового
            Автоматически созданный релиз для тега ${{ github.ref_name }}
            
            ### Сборка
            - Собрано: ${{ fromJSON(github).event.head_commit.timestamp }}
            - Коммит: ${{ github.sha }}
          draft: false
          prerelease: false